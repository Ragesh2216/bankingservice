<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Signup</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <!-- BACK BUTTON -->
  <a href="index.html" class="back-btn">â¬… Back</a>

  <div class="signup-container">
    <form id="signupForm" class="signup-box">

      <h2>Create Account</h2>
      <p class="subtitle">Join our secure banking platform</p>

      <!-- Full Name -->
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" />

      <!-- Email -->
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <!-- Password -->
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" />
        <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
      </div>

      <!-- Confirm Password -->
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm your password" />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</span>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <!-- Already have account -->
      <p class="login-text">
        Already have an account? 
        <a href="login.html" class="login-link">Login</a>
      </p>

    </form>
  </div>

  <script src="signup.js"></script>

</body>
</html>
